<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotfake</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>

  <body>
    <div class="player">
      <div class="logo-container">
        <img src="favicon.svg" alt="Spotfake Logo" width="30" height="30" />
        <h1 class="logo-name">Spotfake</h1>
      </div>

      <div class="cover-container">
        <img
          id="cover"
          src="./capas/Bring Me The Horizon - Parasite Eve.jpeg"
          alt="Cover"
          class="cover"
        />
      </div>

      <div class="music-info">
        <h2 id="music-title">Titulo</h2>
        <p id="artist-name">Artista</p>
      </div>

      <div class="progress-container">
        <span id="current-time" class="time">0:00</span>

        <input
          type="range"
          id="progress-bar"
          value="0"
          max="100"
          class="progress-bar"
        />

        <span id="total-time" class="time">0:00</span>
      </div>

      <div class="controls">
        <button id="shuffle" class="control-btn" title="Shuffle">
          <img
            class="control-btn-img"
            src="./icons/shuffle.svg"
            alt="Shuffle"
          />
        </button>
        <button id="prev" class="control-btn" title="Previous">
          <img
            class="control-btn-img"
            src="./icons/previous.svg"
            alt="Previous"
          />
        </button>
        <button id="play-pause" class="control-btn" title="Play">
          <img class="control-btn-img" src="./icons/play.svg" alt="Play" />
        </button>
        <button id="next" class="control-btn" title="Next">
          <img class="control-btn-img" src="./icons/next.svg" alt="Next" />
        </button>
        <button id="repeat" class="control-btn" title="Repeat">
          <img class="control-btn-img" src="./icons/repeat.svg" alt="Repeat" />
        </button>

        <div class="volume-container">
          <button id="volume" class="control-btn" title="Mute">
            <img id="volume-img" src="./icons/volume-2.svg" alt="Volume" />
          </button>

          <input type="range" id="volume-slider" min="0" max="1" step="0.01" />
        </div>
      </div>
    </div>

    <div class="queue">
      <h2>Fila de Reprodução</h2>
      <ul id="queue-list"></ul>
    </div>

    <audio id="audio"></audio>
    <script src="player.js"></script>
  </body>
</html>
